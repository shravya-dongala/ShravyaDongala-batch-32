<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <script>
    function displayProfile() {
      var firstName = document.getElementById("first-name").value;
      var lastName = document.getElementById("last-name").value;
      var email = document.getElementById("email").value;
      var dob = document.getElementById("dob").value;
      var phoneNumber = document.getElementById("phone-number").value;
      
      var profile = "First Name: " + firstName + "<br>" +"Last Name: " + lastName + "<br>" +
                    "Email: " + email + "<br>" + "Date of Birth: " + dob + "<br>" +
                    "Phone Number: " + phoneNumber;
      document.getElementById("display-profile").innerHTML = profile;
    }
  </script>
</head>
<body>
  <h1>User Profile</h1>
  <div>
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" />
  </div>
  <div>
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" />
  </div>
  <div>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" />
  </div>
  <div>
    <label for="phone-number">Phone Number:</label>
    <input type="tel" id="phone-number" />
  </div>
  <button onclick="displayProfile()">Submit</button>
  <div id="display-profile"></div>
</body>
</html>
